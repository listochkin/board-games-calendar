<div>
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-md-3">
          <h2>Список игр</h2>
          <ol class="breadcrumb">
              <li>
                  <a href="#!/">Главная</a>
              </li>
              <li class="active">
                  <strong>Список игр</strong>
              </li>
          </ol>
      </div>

      <div class="col-md-6 dg-games-list__header__element">
          <div class="input-group">
            <input type="text" ng-model="dgGListIns.data.search" placeholder="Поиск игр" class="input form-control">
            <span class="input-group-btn">
              <button type="button" class="btn btn btn-success" ng-click="dgGListIns.doSearch()">
                <i class="glyphicon glyphicon-search"></i> Найти
              </button>
            </span>
          </div>
      </div>

      <div class="col-md-2 pull-right dg-games-list__header__element">
        <a href="#!/games/create" class="btn btn-w-m btn-primary">
          <i class="glyphicon glyphicon-plus"></i> Добавить игру
        </a>
      </div>
  </div>

  <div class="row white-bg">
      <div class="col-lg-12 col--relative-not">
          <div class="ibox">
              <div class="ibox-content dg-games-list__content">
                  <div class="project-list">

                      <table class="table table-hover dg-games-list__content__table">
                        <tbody>
                          
                          <tr ng-repeat="game in dgGListIns.games">
                              
                              <td class="dg-games-list__content__table--image">
                                  <img src="http://placehold.it/70x70">
                              </td>
                              <td class="dg-games-list__content__table--name">
                                  
                                  <h4>
                                    <a ng-href="#!/games/{{game._id}}/mode/view">
                                    {{game.nameOrigin}}
                                    </a>
                                  </h4>
                                  
                                  <h5>{{game.nameTranslated}}</h5>

                                  <button class="btn btn-xs btn-white">
                                    <i class="glyphicon glyphicon-thumbs-up"></i>
                                    {{game.ratio}} / 5
                                  </button>
                                  
                                  <button class="btn btn-xs btn-white">
                                    <i class="glyphicon glyphicon-user"></i>
                                    {{game.playersMin}} - {{game.playersMax}}
                                  </button>

                                  <button class="btn btn-xs btn-white">
                                    <i class="fa fa-clock-o"></i> {{game.avgTimePlay}} мин
                                  </button>
                              </td>
                              <td>
                                {{game.description}}
                              </td>
                              <td class="dg-games-list__content__table--actions">
                                  <a ng-href="#!/games/{{game._id}}/mode/view" class="btn btn-white btn-sm">
                                    <i class="glyphicon glyphicon-eye-open"></i> View
                                  </a>
                                  <a ng-href="#!/games/{{game._id}}/mode/edit" class="btn btn-white btn-sm">
                                    <i class="fa fa-pencil"></i> Edit
                                  </a>
                              </td>
                          </tr>

                          </tbody>
                      </table>

                      <div ng-hide="!!dgGListIns.gamesCount" class="dg-games-list__empty-list">Нету игр</div>
                      <div ng-show="!!dgGListIns.gamesCount" class="dg-games-list__pagination">
                         <pagination class="pagination-sm"
                            first-text="В начало"
                            last-text="В конец"
                            total-items="dgGListIns.gamesCount"
                            max-size="10"
                            boundary-links="true"
                            rotate="false"
                            direction-links="false"
                            ng-model="dgGListIns.data.currentPage"
                            ng-change="dgGListIns.pageChanged()">
                        </pagination>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
