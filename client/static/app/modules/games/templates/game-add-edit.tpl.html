<div>

  <!-- Header -->
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-6">
        <h2>Ужас Аркхема</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#!/">Главная</a>
            </li>
            <li>
              <a href="#!/games">Список игр</a>
            </li>
            <li class="active">
              <strong>{{dgGDetailsIns.game.nameOrigin}}</strong>
            </li>
        </ol>
    </div>

    <div class="col-md-4 pull-right dg-games-list__header__element">
      <button class="btn btn-w-m btn-primary" ng-click="dgGDetailsIns.doSave()">
        <i class="glyphicon glyphicon-ok"></i> Сохранить
      </button>
      <a href="#!/games" class="btn btn-w-m btn-default">
        <i class="glyphicon glyphicon-remove"></i> Отменить
      </a>
    </div>
  </div>
  <!-- //header -->

  <div class="row white-bg ibox-content">
    <form role="form" name="dgGDetailsIns.game_form" class="form-horizontal" novalidate>
      
      <div class="col-md-9">
          <div class="row">
            <div class="col-md-3">
              <img class="img-thumbnail img-responsive" src="http://placehold.it/290x200">
            </div>
            <div class="col-md-9">
              
              <div class="form-group">
                <label class="col-md-3 control-label">Game name</label>

                <div class="col-md-9">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.nameOrigin" required>
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Game name transl</label>

                <div class="col-md-9">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.nameTranslated">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Players</label>

                  <div class="col-md-9">
                      <div class="row">
                          <div class="col-md-4">
                            <input type="text" class="form-control"
                              ng-model="dgGDetailsIns.game.playersMin" required>
                          </div>
                          <div class="col-md-4">
                            <input type="text" class="form-control"
                              ng-model="dgGDetailsIns.game.playersMax" required> 
                          </div>
                      </div>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Playtime</label>

                <div class="col-md-3">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.avgTimePlay">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Ratio</label>

                <div class="col-md-3">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.ratio">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Tesera link</label>

                <div class="col-md-9">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.teseraLink">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">BGG link</label>

                <div class="col-md-9">
                  <input type="text" class="form-control" ng-model="dgGDetailsIns.game.bggLink">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-md-3 control-label">Description</label>

                <div class="col-md-9">
                  <textarea class="form-control" style="height: 300px" ng-model="dgGDetailsIns.game.description"></textarea>
                </div>
              </div>

            </div>
          </div>
      </div>
    </form>
  </div>
  
</div>
