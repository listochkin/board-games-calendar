<div class="modal-body">

  <h3 style="text-align: center">Login</h3>
  <form class="m-t" role="form" name="authIns.login_form">
      <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="authIns.userData.email" ng-model-options="{updateOn: 'blur'}" required>
          <label ng-show="authIns.login_form.email.$dirty && authIns.login_form.email.$invalid">
            Email is not valid
          </label>
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password"
            ng-model-options="{updateOn: 'blur'}" ng-model="authIns.userData.password" required>
          <label ng-show="authIns.login_form.password.$dirty && authIns.login_form.password.$invalid">
            Password is required
          </label>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b"
        ng-click="authIns.login($event)">
        Login
      </button>

      <hr>

      <button class="btn btn-block btn-facebook" ng-click="authIns.authenticate('facebook')">
        <i class="ion-social-facebook"></i> Sign in with Facebook
      </button>
      <button class="btn btn-block btn-google-plus" ng-click="authIns.authenticate('google')">
        <span class="ion-social-googleplus"></span>Sign in with Google
      </button>

      <hr>

      <p class="text-muted text-center">
        <small>
          Do not have an account?
          <a href="#!/register" ng-click="authIns.openRegister($event)">Register</a>
        </small>
      </p>
  </form>

</div>
