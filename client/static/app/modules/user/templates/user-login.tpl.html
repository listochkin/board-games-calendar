<div class="modal-body">

  <h3 class="bg-form__header">Login</h3>
  <form class="m-t" role="form" name="authIns.login_form">
      <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="authIns.userData.email" required>
          <div class="bg-form__error-msg--container"
            ng-messages="authIns.login_form.email.$error">
            <div ng-message="required" ng-if="authIns.login_form.email.$dirty">
              Email is required
            </div>
            <div ng-message="email">Invalid email</div>
          </div>
      </div>
      
      <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password"
            ng-model="authIns.userData.password" required>
          
          <div class="bg-form__error-msg--container"
            ng-messages="authIns.login_form.password.$error">
            <div ng-message="required" ng-if="authIns.login_form.password.$dirty">
              Password is required
            </div>
          </div>
      </div>
      <button type="submit" ng-disabled="authIns.login_form.$invalid" class="btn btn-primary block full-width m-b" ng-click="authIns.login()">
        Login
      </button>

      <hr>

      <button class="btn btn-block btn-facebook" ng-click="authIns.authenticate('facebook')">
        <i class="ion-social-facebook"></i> Sign in with Facebook
      </button>
      <button class="btn btn-block btn-google-plus" ng-click="authIns.authenticate('google')">
        <span class="ion-social-googleplus"></span>Sign in with Google
      </button>

      <hr>

      <p class="text-muted text-center">
        <small>
          Do not have an account?
          <a href="#!/register" ng-click="authIns.openRegister($event)">Register</a>
        </small>
      </p>
  </form>

</div>
