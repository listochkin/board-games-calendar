<div class="modal-body">

  <h3 style="text-align: center">Register</h3>
  <p>Board games calendar</p>
  <form class="m-t" role="form" name="authIns.register_form">
      <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username"
            ng-model="authIns.userData.username" required>
          <label ng-show="authIns.register_form.username.$dirty && authIns.register_form.username.$invalid">
            User name is required
          </label>
      </div>
      <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="authIns.userData.email" required>
          <label ng-show="authIns.register_form.email.$dirty && authIns.register_form.email.$invalid">
            Email is not correct
          </label>
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password"
            ng-model="authIns.userData.password" required>
          <label ng-show="authIns.register_form.password.$dirty && authIns.register_form.password.$invalid">
            Password is required
          </label>
      </div>
      <div class="form-group">
          <input type="checkbox" id="dg-agree-terms"
            name="terms" ng-model="authIns.userData.terms" required>
          <label for="dg-agree-terms">Agree the terms and policy</label>
          <label ng-show="authIns.register_form.terms.$dirty && authIns.register_form.terms.$invalid">
            You should agree terms and policy
          </label>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" ng-click="authIns.register()">
        Register
      </button>

      <hr>

      <button class="btn btn-block btn-facebook" ng-click="authIns.authenticate('facebook')">
        <i class="ion-social-facebook"></i> Sign in with Facebook
      </button>
      <button class="btn btn-block btn-google-plus" ng-click="authIns.authenticate('google')">
        <span class="ion-social-googleplus"></span>Sign in with Google
      </button>

      <hr>

      <p class="text-muted text-center">
        <small>
          Already have an account?
          <a href="#!/login" ng-click="authIns.openLogin($event)">Login</a>
        </small>
      </p>
  </form>

</div>
