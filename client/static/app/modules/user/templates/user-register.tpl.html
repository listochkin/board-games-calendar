<div class="modal-body bg-form">

  <h3 class="bg-form__header">Register</h3>
  <p>Board games calendar</p>
  <form class="m-t" role="form" name="authIns.register_form">
      
      <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username"
            ng-model="authIns.userData.username" required>
          <div class="bg-form__error-msg--container"
            ng-messages="authIns.register_form.username.$error">
            <div ng-message="required" ng-if="authIns.register_form.username.$dirty">
              User name is required
            </div>
          </div>
      </div>

      <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="authIns.userData.email" required>
          <div class="bg-form__error-msg--container"
            ng-messages="authIns.register_form.email.$error">
            <div ng-message="required" ng-if="authIns.register_form.email.$dirty">
              Email is required
            </div>
            <div ng-message="email">Invalid email</div>
            <div ng-message="server">{{authIns.formErrors.email}}</div>
          </div>
      </div>

      <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password"
            ng-model="authIns.userData.password" required>

          <div class="bg-form__error-msg--container"
            ng-messages="authIns.register_form.password.$error">
            <div ng-message="required" ng-if="authIns.register_form.password.$dirty">
              Password is required
            </div>
          </div>
      </div>

      <div class="form-group">
          <input type="checkbox" id="dg-agree-terms"
            name="terms" ng-model="authIns.userData.terms" required>
          <label for="dg-agree-terms">Agree the terms and policy</label>

          <div class="bg-form__error-msg--container"
            ng-messages="authIns.register_form.terms.$error">
            <div ng-message="required" ng-if="authIns.register_form.terms.$dirty">
              You should agree terms and policy
            </div>
          </div>
      </div>

      <button type="submit" class="btn btn-primary block full-width m-b" ng-click="authIns.register()">
        Register
      </button>

      <hr>

      <button class="btn btn-block btn-facebook" ng-click="authIns.authenticate('facebook')">
        <i class="ion-social-facebook"></i> Sign in with Facebook
      </button>
      <button class="btn btn-block btn-google-plus" ng-click="authIns.authenticate('google')">
        <i class="ion-social-googleplus"></i> Sign in with Google
      </button>

      <hr>

      <p class="text-muted text-center">
        <small>
          Already have an account?
          <a href="#!/login" ng-click="authIns.openLogin($event)">Login</a>
        </small>
      </p>
  </form>

</div>
