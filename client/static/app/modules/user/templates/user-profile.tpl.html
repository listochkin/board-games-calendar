<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Profile</h5>
    </div>
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Старый пароль</label>
                <div class="col-sm-10"><input type="password" class="form-control" name="old_password">
                    <span class="help-block m-b-none">
                        A block of help text that breaks onto a new line and may extend beyond one line.
                    </span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Новый пароль</label>
                <div class="col-sm-10"><input type="password" class="form-control" name="new_password"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Повторить пароль</label>
                <div class="col-sm-10"><input type="password" class="form-control" name="repeat_password"></div>
            </div>
            <div class="hr-line-dashed"></div>
        </form>
    </div>
</div>
