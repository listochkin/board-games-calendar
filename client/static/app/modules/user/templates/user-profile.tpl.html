<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Profile</h5>
    </div>
    <div class="ibox-content">
        <form role="form" name="dgUserProfileIns.editProfile" novalidate
              class="form-horizontal" ng-submit="dgUserProfileIns.updateUser()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Avatar</label>
                <div class="col-sm-2">
                    <img class="img-responsive" ng-src="{{dgUserProfileIns.userData.avatar}}" alt=""/>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="avatar"
                           ng-model="dgUserProfileIns.userData.avatar" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" required
                           ng-model="dgUserProfileIns.userData.username" class="form-control">
                    <label class="error"
                           ng-show="dgUserProfileIns.editProfile.username.$dirty
                           && dgUserProfileIns.editProfile.username.$invalid">
                        Username is required!
                    </label>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="phone"
                           ng-model="dgUserProfileIns.userData.phone" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input  ng-if="dgUserProfileIns.userData.isEmailConfirmed"
                            type="email" disabled name="email"
                            ng-model="dgUserProfileIns.userData.email" class="form-control">
                    <div ng-if="!dgUserProfileIns.userData.isEmailConfirmed"
                         class="input-group">
                        <input type="text" class="form-control" disabled ng-model="dgUserProfileIns.userData.email">
                        <span class="input-group-btn">
                            <button type="button" ng-click="dgUserProfileIns.emailConfirmation()"
                                    class="btn btn-warning">Confirm email</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Current password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"
                           ng-model="dgUserProfileIns.userData.oldPassword" name="oldPassword">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">New password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control"
                               ng-model="dgUserProfileIns.userData.newPassword" name="newPassword">
                        <span class="input-group-addon">
                            <i class="fa"
                               ng-class="{'fa-check text-success': dgUserProfileIns.passwordCheck,
                               'fa-times text-danger': !dgUserProfileIns.passwordCheck}">
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Repeat password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control"
                               ng-model="dgUserProfileIns.userData.repeatPassword" name="repeatPassword">
                        <span class="input-group-addon">
                            <i class="fa"
                               ng-class="{'fa-check text-success': dgUserProfileIns.passwordCheck,
                               'fa-times text-danger': !dgUserProfileIns.passwordCheck}">
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-primary"
                            ng-disabled="dgUserProfileIns.submitDisabled" type="submit">Save changes</button>
                    <button class="btn btn-white" ng-click="dgUserProfileIns.cancel()"
                            ng-disabled="dgUserProfileIns.submitDisabled" type="button">Cancel</button>
                </div>
            </div>
            <div class="block-offset"></div>
        </form>
    </div>
</div>
