<div class="modal-body">

    <h3 class="m-t-none m-b">New Play</h3>
    <p>This is create new play description</p>

    <form role="form" name="playNewIns.create_game_form" novalidate
        dg-loading-locker is-loading="playNewIns.state.isLoading">
        <div class="row">
            <div class="col-md-4">
                <div class="row text-center" style="margin-top: 12px;">
                    <img class="img-thumbnail" ng-src="{{playNewIns.playData.img}}" src="http://placehold.it/290">
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="players-count-form">
                        <div class="form-group">
                                <label class="col-sm-6 control-label players-count-form__label">Кол-во игроков</label>
                                <div class="col-sm-3">
                                    <input
                                        type="text" class="form-control text-center"
                                        name="min_players"
                                        required ng-pattern="playNewIns.onlyNumbers"
                                        ng-model="playNewIns.playData.playersMin">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control text-center"
                                        name="max_players"
                                        required ng-pattern="playNewIns.onlyNumbers"
                                        ng-model="playNewIns.playData.playersMax">
                                </div>
                            <div class="row">
                                <label class="col-sm-10 control-label error" ng-show="playNewIns.create_game_form.min_players.$dirty && playNewIns.create_game_form.min_players.$invalid">
                                        Введите минимальное количество человек
                                </label>
                            </div>
                            <div class="row">
                                <label class="col-sm-10 control-label error" ng-show="playNewIns.create_game_form.max_players.$dirty && playNewIns.create_game_form.max_players.$invalid">
                                        Введите максимальное количество человек
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-8">

                <div class="form-group">
                    <label for="game_name">Игра</label>
                    <input class="form-control"
                            id="game_name"
                            name="game_name"
                            type="text"
                            required ng-model="playNewIns.playData.name"
                            placeholder="Например: Ужас Аркхема"
                            dg-type-ahead
                            play-data-name="playNewIns.playData.name">

                    <span class="help-block m-b-none error"
                        ng-show="playNewIns.create_game_form.game_name.$dirty && playNewIns.create_game_form.game_name.$invalid">
                        Выберите игру
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_where">Город</label>
                    <dg-city-picker ng-model="playNewIns.playData.city"></dg-city-picker>
                    <span class="help-block m-b-none error"
                        ng-show="playNewIns.create_game_form.city_picker.$dirty && playNewIns.create_game_form.city_picker.$invalid">
                        Выберите город
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_where">Место</label>
                    <input class="form-control"
                           name="game_address"
                           id="game_where"
                           type="text" required="true"
                           ng-model="playNewIns.playData.address"
                           placeholder="For example: Unit caffee address XXXX">

                    <span class="help-block m-b-none error"
                        ng-show="playNewIns.create_game_form.game_address.$dirty && playNewIns.create_game_form.game_address.$invalid">
                        Введите адрес
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_date">Дата и время</label>
                    <input type="datetime" class="form-control" required="true"
                        date-time
                        name="game_date"
                        ng-model="playNewIns.playData.when"
                        view="date"
                        format='dd/MM/yyyy HH:mm'>
                    <span class="help-block m-b-none error"
                        ng-show="playNewIns.create_game_form.game_date.$dirty && playNewIns.create_game_form.game_date.$invalid">
                        Выберите дату и время
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_description">Описание</label>
                    <textarea class="form-control" name="dame_description" rows="8" ng-model="playNewIns.playData.description"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="playNewIns.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary ladda-button"
        ng-class="{'disabled': !playNewIns.create_game_form.$valid}"
        is-loading="playNewIns.state.isLoading" dg-button-loader data-style="zoom-out"
        ng-click="playNewIns.create()">
        Create
    </button>
</div>
